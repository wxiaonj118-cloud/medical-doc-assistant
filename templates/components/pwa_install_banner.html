<!-- PWA Install Banner Component -->
<div id="pwa-install-banner" class="pwa-install-banner" style="display: none;">
    <div class="pwa-install-content">
        <div class="pwa-install-icon">
            <i class="fas fa-mobile-alt"></i>
        </div>
        <div class="pwa-install-text">
            <strong>Install Medical Assistant</strong>
            <span>Add to home screen for quick access</span>
        </div>
        <div class="pwa-install-actions">
            <button id="pwa-install-button" class="apple-button small primary">
                Install
            </button>
            <button id="pwa-close-banner" class="icon-button small">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    
    <!-- iOS Instructions (hidden by default) -->
    <div id="pwa-ios-instructions" class="pwa-ios-instructions" style="display: none;">
        <div class="ios-instruction-step">
            <i class="fas fa-share"></i>
            <span>Tap Share button</span>
        </div>
        <div class="ios-instruction-arrow">
            <i class="fas fa-arrow-right"></i>
        </div>
        <div class="ios-instruction-step">
            <i class="fas fa-plus-circle"></i>
            <span>Add to Home Screen</span>
        </div>
    </div>
</div>
